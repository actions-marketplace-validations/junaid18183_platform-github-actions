name: Test hcap-version-check
on:
  push:
    branches: [ develop,master ]
  pull_request:
    branches: [ develop,master ]
jobs:
  versionCheck:
    runs-on: ubuntu-latest
    name: version check
    steps:
      - uses: actions/checkout@v2
      - name: version
        uses: ./hcap-version
        with:
          url: "example.com"
          username: "user"
          password: "password"